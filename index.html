<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="toSelect">
    <input id="toSelect2">
    <div class="myDiv"></div>
    <script src="core.js" type="module"></script>
    <script type="module">
        import { jQuery } from "./core.js"
        jQuery(document).ready(function() {
            console.log("document ready!!");
        });
        let x = jQuery("#toSelect");
        console.log(x);
        let y = {};
        let z = { isSomething: true };
        jQuery.shallowExtend(y, z);
        console.log(y);
        jQuery("input").each(function(index, item) {
            console.log(index);
            console.log(item);
        }) 

        jQuery("input")
            .on("click", (event) => {
                console.log(event);
            })
            .val("Just a value")
            .css({"color": "yellow", "display": "block"})
            .toggleClass("myInput");
        jQuery(".myDiv").text("Hello world");
        console.log(jQuery("input").css("color"));
        console.log(jQuery("input").css());
        console.log(jQuery("input").hasClass("myInput"));
        
    </script>
</body>
</html>
